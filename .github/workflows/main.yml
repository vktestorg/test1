name: Get Release Author

on:
  release:
    types:
      - published

jobs:
  get_release_author:
    runs-on: ubuntu-latest

    steps:
      - name: Get Release Author
        run: echo ${{ github.event.release.author.login }} 

      - uses: tspascoal/get-user-teams-membership@v2
        id: checkUserMember
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          username: ${{ github.actor }}
          team: 'test1'
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: display
        run: echo Hello, ${{ steps.checkUserMember.outputs.isTeamMember }}
